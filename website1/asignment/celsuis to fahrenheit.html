<html>
<head>
<title>Celsuis to fahrenheit</title>
</head>
<script>
function cals()
{
var a =document.getElementById('a').value;
var b = (a*9/5)+32;
document.getElementById('result').innerHTML= 'The result is: '+b;
}
</script>
<body>
<input id="a">
<button onclick="cals()">click here</button>
<h3 id="result">  </h3>
</body>
</html>
