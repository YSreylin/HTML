<html>
<head>
<title>leap year</title>
<script>
function cals()
{
var a = document.getElementById('a').value;
if (a%4==0)
{

	document.getElementById('result').innerHTML='It is the leap year';
}
else
{
	document.getElementById('result').innerHTML='It is not the leap year';
}
}
</script>
</head>
<body>
<input id="a" >
<button onClick="cals()">Click here</button>
<div id="result"></div>
</body>
</html>
