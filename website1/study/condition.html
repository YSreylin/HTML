<html>
<head>
<title>Find odd or even</title>
<script>
function find()
{
var a = document.getElementById('num').value
if (a%2==0)
{
   document.getElementById('re').innerHTML= 'even'
}
else
{
   document.getElementById('re').innerHTML= 'odd'
}
}
</script>
</head>
<body>
<input type="text" id="num">
<input type="button" value="please click here" onclick="find()">
<div id="re"></div>
</body>
</html>
