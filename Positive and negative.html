<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
		function cal()
		{
			var a = document.getElementById('a').value
		if (a>0)
			{
				document.getElementById('result').innerHTML='Positive number'
			}
		else
			{
				document.getElementById('result').innerHTML= 'Negative number'
			}
		}
		
	</script>
</head>
	<style>
	body
	{
		text-align: center;
		margin-top: 100px;
		align-self: center;
		font-size: 25px;
	}
	</style>

<body>
	<input id="a" type="text">
	<button onClick="cal()">Click here</button><br><br>
	<div id="result"></div>
		 </body>
</html>
