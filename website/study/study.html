<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
position: relative;
width: 50%;
}

.image {
display: block;
width: 100%;
height: auto;
}

.overlay {
position: absolute;
bottom: 100%;
left: 0;
right: 0;
background-color:black;
overflow: hidden;
width: 100%;
height: 0%;
transition: .5s ease;
opacity: 0.5	;
}

.container:hover .overlay {
bottom:0;
height:100%;
}

.text {
color: white;
font-size: 200px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
white-space: nowrap;
}
</style>
</head>
<body>
<div class="container">
<img src="/home/kit/Desktop/website/study/396d8cf19235b7b437d1067045a63b5a.gif" alt="Avatar" class="image">
<div class="overlay">
<div class="text"><strong>PINKY</strong>
</div>
</div>

</body>
