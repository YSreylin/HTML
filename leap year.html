<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
		function cals()
		{
			var a = document.getElementById('a').value
		if (a%4==0)
			{
				document.getElementById('result').innerHTML='It is the leap year';
				
			}
		else
			{
				document.getElementById('result').innerHTML= 'It is not the leap year';			
			}
			
		}
		
		
	</script>
</head>
	<style>
	body
	{
		text-align: center;
		margin-top: 100px;
		align-self: center;
		font-size: 25px;
	}
	
</style>

	

<body>
	<input id="a" type="text">
	<button onClick="cals()">Click here</button><br><br>
	<div id="result"></div>
</body>
</html>
